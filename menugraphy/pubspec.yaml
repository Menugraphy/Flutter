name: menugraphy
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  camera: ^0.10.5+5
  image_picker: ^1.1.2
  flutter_tts: ^3.8.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets: 
  - assets/images/

  fonts:
   - family: AppleSDGothicNeoB00
     fonts:
       - asset: assets/fonts/AppleSDGothicNeoB00.ttf
   - family: AppleSDGothicNeoM00
     fonts:
       - asset: assets/fonts/AppleSDGothicNeoM00.ttf
   - family: AppleSDGothicNeoEB00
     fonts:
       - asset: assets/fonts/AppleSDGothicNeoEB00.ttf
   - family: AppleSDGothicNeoH00
     fonts:
       - asset: assets/fonts/AppleSDGothicNeoH00.ttf
   - family: AppleSDGothicNeoR00
     fonts:
       - asset: assets/fonts/AppleSDGothicNeoR00.ttf
   - family: AppleSDGothicNeoSB00
     fonts:
       - asset: assets/fonts/AppleSDGothicNeoSB00.ttf


